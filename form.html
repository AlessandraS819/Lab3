<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="Name">Name:</label><br>
            <input type="Name" id="Name" name="Name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="Password">Password:</label><br>
            <input type="Password" id="Password" name="Password"><br>
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <br>
            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size="5"> 
				<option value="apple">Apple</option>

                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="strawberry">Strawberry</option>
                <option value="pineapple">Pineapple</option>
                <option value="watermelon">Watermelon</option>
                <option value="blueberry">Blueberry</option>
                <option value="blackberry">Blackberry</option>
                <option value="raspberry">Raspberry</option>
                <option value="mango">Mango</option>
                <option value="pear">Pear</option>
            </select><br>

        </fieldset>

        <fieldset>
            <legend>Other Elements</legend>
            <label for="birthday">Birthday:</label><br>
            <input type="date" id="bdate" name="bdate"><br>
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <label for="quantity">Quantity (between 1 and 5):</label><br>
            <input type="quantity" id="quantity" name="quantity" min="1" max="5"><br>
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10" value="2"><br>
            <label for="website">Homepage:</label><br>
            <input type="url" id="website" name="website"><br>
            <label for="feedback">Feedback:</label><br>
			<textarea id="feedback" name="feedback" rows="50" cols="50"></textarea><br>
            <input type="file" id="file" name="file"><br>
            <input type="checkbox" id="subscribetonewsletter" name="subscribetonewsletter" value="newsletter">
            <label for="subscribetonewsletter">Subscribe to newsletter</label><br>
            <input type="hidden" id="customerId" name="customerId" value="12345">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
